<!doctype html>
<html lang="us">

<head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">

<body>
    <div class="calc" id="">
        <div class="row calcCompleta" id="">
            <div class="tela">
                <textarea class="form-control" id="resultado" rows="1">0</textarea>
            </div>
            <div class="tecla" id="">
                <div class="num" id="">

                    <table  class="table table-dark minhaTabela">
                        <tr>
                            <th class="apagarText"><</th>
                            <th class="operador"  id="/" onclick="pegarOperador(this.id)">/</th>
                            <th class="operador"  id="%" onclick="pegarOperador(this.id)">%</th>
                            <th class="operador" id="+"  onclick="pegarOperador(this.id)">+</th>
                        </tr>
                        <tr>
                            <th class="botaoTeclado"  id="1"  onclick="inserirValor(this.id)">1</th>
                            <th class="botaoTeclado"  id="2"  onclick="inserirValor(this.id)">2</th>
                            <th class="botaoTeclado"  id="3" onclick="inserirValor(this.id)">3</th>
                            <th class="operador"  id="x"  onclick="pegarOperador(this.id)">x</th>
                        </tr>
                        <tr>
                            <th class="botaoTeclado"  id="4" onclick="inserirValor(this.id)">4</th>
                            <th class="botaoTeclado"  id="5"  onclick="inserirValor(this.id)">5</th>
                            <th class="botaoTeclado"  id="6" onclick="inserirValor(this.id)">6</th>
                            <th class="operador" id="-" onclick="pegarOperador(this.id)">-</th>
                        </tr>
                        <tr>
                            <th class="botaoTeclado"  id="7"  onclick="inserirValor(this.id)">7</th>
                            <th class="botaoTeclado" id="8" onclick="inserirValor(this.id)">8</th>
                            <th class="botaoTeclado"  id="9" onclick="inserirValor(this.id)">9</th>
                            <th class="botaoTeclado" id="."  onclick="inserirValor(this.id)">.</th>
                        </tr>
                        <tr>
                            <th colspan="3" class="botaoTeclado" id="0" onclick="inserirValor(this.id)">0</th>

                            <th class="calcularResultado" onclick="resultado()">=</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="/javascript/jquery.js"></script>
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/javascript/script.js"></script>

    </head>
</body>

</html>
